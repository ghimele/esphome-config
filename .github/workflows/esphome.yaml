---
name: ESPHome CI

on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.1.3
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.5.0

  esphome:
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v4.1.3
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9.15
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install esphome
          pip list
          esphome version
      - name: Copy secrets stub into secrets
        run: cp ./secrets.fake.yaml ./secrets.yaml
      - name: Run esphome on all files
        # yamllint disable rule:line-length
        run: |
          for file in $(find ./ -type f -name "epp-*.yaml" -maxdepth 1); do esphome "${file}" config; done
