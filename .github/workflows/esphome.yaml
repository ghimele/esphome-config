---
name: ESPHome CI

on:
  push:
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: 🧹 yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out configuration from GitHub
        uses: actions/checkout@v4.1.3
      - name: 🚀 Run yamllint
        uses: frenck/action-yamllint@v1.5.0
